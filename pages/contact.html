<h1>Contact</h1>

<form>
    <div>
        <label for="email">Email</label>
        <input type="email" name="contact_email" id="email">
    </div>
    <div>
        <label for="name">Name</label>
        <input type="text" name="contact_name" id="name">
    </div>
    <div>
        <label for="message">Message</label>
        <textarea name="contact_message" id="message" cols="30" rows="10"></textarea>
    </div>
    <button type="button" onclick="submitContactForm()">Submit</button>
    <div id="contact-success"></div>
</form>
